<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css" type="text/css" />
    <script src="https://openlayers.org/en/v6.5.0/build/ol.js" type="text/javascript"></script>
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://openlayers.org/en/v6.5.0/build/ol.js" type="text/javascript"></script>
    <script>
      // Create a map using VWorld basemap
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.XYZ({
              url: 'https://xdworld.vworld.kr/2d/Base/201802/{z}/{x}/{y}.png'
            })
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([126.9783882, 37.5666103]),
          zoom: 13
        })
      });
    </script>
  </body>
</html>
